<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Dashboard - Smart Tourist Safety System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #5563DE;
            --secondary-color: #74ABE2;
            --accent-color: #ffd700;
            --text-color: #fff;
            --bg-blur: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(255, 255, 255, 0.15);
            --success-color: #28a745;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-blur);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-bottom: 2rem;
        }
        .navbar h1 {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.5rem;
        }
        .logout-btn {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.6rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }
        .dashboard-container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1.2s ease-in-out;
            text-align: center;
        }
        h2, h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .member-card {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .member-card:hover {
            transform: translateY(-5px);
        }
        .member-card p {
            margin: 0.5rem 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        .member-card strong {
            color: var(--accent-color);
        }
        .id-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }
        .qr-code-container {
            margin: 1rem auto;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: inline-block;
        }
        .id-card-actions {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }
        .action-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background-color: #218838;
            transform: scale(1.03);
        }
        .action-btn.share {
            background-color: #17a2b8;
        }
        .action-btn.share:hover {
            background-color: #117a8b;
        }
        /* Hidden temporary card for download */
        #temp-card-for-download {
            position: absolute;
            left: -9999px;
            top: -9999px;
            z-index: -1;
        }
        /* Card styles for download */
        .download-card-wrapper {
            box-sizing: content-box;
            background: linear-gradient(45deg, #1A237E, #283593);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: left;
            width: 336px;
            height: 192px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .download-card-wrapper.Gold { background: linear-gradient(45deg, #FFD700, #DAA520); }
        .download-card-wrapper.Platinum { background: linear-gradient(45deg, #E5E4E2, #C0C0C0); }
        .download-card-wrapper.Diamond { background: linear-gradient(45deg, #B9F2FF, #40E0D0); }
        .card-header-style {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header-style h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        .card-label-style {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-weight: 600;
            color: #333;
            background: white;
        }
        .card-content-style {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
        }
        .details-style {
            font-size: 0.8rem;
            text-align: left;
            flex-grow: 1;
            margin-right: 1rem;
        }
        .details-style p {
            margin: 0.2rem 0;
            display: block;
        }
        .details-style strong {
            color: rgba(255, 255, 255, 0.8);
        }
        .qr-container-style {
            padding: 0.2rem;
            background: white;
            border-radius: 4px;
            flex-shrink: 0;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-container-style img {
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Individual Group Dashboard</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>
    <div class="dashboard-container">
        <h2 id="group-name-heading">My Group</h2>
        <div class="card-grid" id="member-cards-container">
        </div>
    </div>
    <footer>
        &copy; 2025 Smart Tourist Safety System
    </footer>
    <div id="temp-card-for-download"></div>
    <script>
        const groupAdmin = JSON.parse(localStorage.getItem('loggedInUser'));
        const memberCardsContainer = document.getElementById('member-cards-container');
        const allTourists = JSON.parse(localStorage.getItem('tourists')) || [];
        
        if (!groupAdmin || !groupAdmin.id) {
            window.location.href = 'individual-login.html';
        }
        
        document.getElementById('group-name-heading').innerText = `${groupAdmin.groupName} - Group Admin`;
        const groupMembers = allTourists.filter(t => t.guideId === groupAdmin.id);

        if (groupMembers.length === 0) {
            memberCardsContainer.innerHTML = '<p style="margin-top:2rem;">No members found in your group.</p>';
        }

        groupMembers.forEach((member) => {
            const memberCard = document.createElement('div');
            memberCard.classList.add('member-card');
            memberCard.innerHTML = `
                <h3>${member.name}</h3>
                <p><strong>Age:</strong> ${member.age}</p>
                <p><strong>Card Type:</strong> ${member.cardType}</p>
                <p><strong>Destination:</strong> ${member.destination}</p>
                <div class="id-details" id="id-details-${member.id}">
                    ${member.virtualID ? 
                        `<h4>Virtual ID Generated</h4>
                        <div class="qr-code-container" id="qr-code-container-${member.id}"></div>
                        <div class="id-card-actions">
                            <button class="action-btn download-btn" data-id="${member.id}">Download</button>
                            <button class="action-btn share-btn" data-id="${member.id}">Share via Email</button>
                        </div>` 
                        : `<button class="action-btn generate-btn" data-id="${member.id}">Generate Virtual ID</button>`
                    }
                </div>
            `;
            memberCardsContainer.appendChild(memberCard);

            if (member.virtualID) {
                const qrCodeData = JSON.stringify(member.virtualID);
                const qrCodeContainer = document.getElementById(`qr-code-container-${member.id}`);
                new QRCode(qrCodeContainer, {
                    text: qrCodeData,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        });
        
        document.querySelectorAll('.generate-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const memberId = e.target.dataset.id;
                const member = groupMembers.find(m => m.id === memberId);
                
                const virtualID = {
                    id: 'VIRT-' + Date.now(),
                    permissions: 'All group members',
                    liveLocation: 'Mock Location',
                    cardType: member.cardType
                };
                member.virtualID = virtualID;
                
                const mainTouristData = JSON.parse(localStorage.getItem('tourists'));
                const touristToUpdate = mainTouristData.find(t => t.id === memberId);
                if (touristToUpdate) {
                    touristToUpdate.virtualID = virtualID;
                    localStorage.setItem('tourists', JSON.stringify(mainTouristData));
                }
                
                location.reload();
            });
        });

        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const memberId = e.target.dataset.id;
                const member = groupMembers.find(m => m.id === memberId);
                
                if (member && member.virtualID) {
                    const tempQRContainer = document.createElement('div');
                    const qr = new QRCode(tempQRContainer, {
                        text: JSON.stringify(member.virtualID),
                        width: 120,
                        height: 120,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H,
                        useSVG: false
                    });

                    setTimeout(() => {
                        const qrCodeImg = tempQRContainer.querySelector('img');
                        if (!qrCodeImg) {
                            console.error('QR Code image not found.');
                            alert('Failed to generate QR Code for download.');
                            return;
                        }

                        const cardDiv = document.createElement('div');
                        cardDiv.classList.add('download-card-wrapper', member.virtualID.cardType);
                        cardDiv.innerHTML = `
                            <div class="card-header-style">
                                <h2>Smart Tourist</h2>
                                <span class="card-label-style">${member.virtualID.cardType}</span>
                            </div>
                            <div class="card-content-style">
                                <div class="details-style">
                                    <p><strong>Name:</strong> <span>${member.name}</span></p>
                                    <p><strong>Age:</strong> <span>${member.age}</span></p>
                                    <p><strong>Destination:</strong> <span>${member.destination}</span></p>
                                </div>
                                <div class="qr-container-style"></div>
                            </div>
                        `;
                        
                        const qrContainer = cardDiv.querySelector('.qr-container-style');
                        qrContainer.innerHTML = '';
                        qrContainer.appendChild(qrCodeImg);
                        
                        document.body.appendChild(cardDiv);
                        
                        html2canvas(cardDiv).then(canvas => {
                            const link = document.createElement('a');
                            link.download = `VirtualID_${member.name}.png`;
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                            document.body.removeChild(cardDiv);
                        });

                    }, 500);
                }
            });
        });

        document.querySelectorAll('.share-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const memberId = e.target.dataset.id;
                const member = groupMembers.find(m => m.id === memberId);
                
                const subject = encodeURIComponent("Your Smart Tourist Virtual ID");
                const body = encodeURIComponent(`Hello ${member.name},\n\nYour virtual ID has been generated for your trip. Please find your details below:\n\n- Name: ${member.name}\n- Card Type: ${member.virtualID.cardType}\n- Destination: ${member.destination}\n\nThank you for choosing Smart Tourist Safety System.\n\nBest regards,\nYour Group Admin`);
                
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'individual-login.html';
        });
    </script>
</body>
</html>
