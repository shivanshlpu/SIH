<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration - Smart Tourist Safety System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5563DE;
            --secondary-color: #74ABE2;
            --accent-color: #ffd700;
            --success-color: #28a745;
            --error-color: #dc3545;
            --text-color: #fff;
            --bg-blur: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.9rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23fff" class="bi bi-caret-down-fill" viewBox="0 0 16 16"><path d="M7.247 11.14c.16.29.57.29.73 0l6.23-11.332a.89.89 0 0 0-.74-.808H1.751a.89.89 0 0 0-.74.808l6.23 11.332z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.8rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        select option {
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        
        input:focus, select:focus {
            outline: none;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-register {
            background-color: var(--success-color);
            color: white;
        }

        .btn-register:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-login {
            background: none;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-login:hover {
            background: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--error-color);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tourist Registration</h2>
        <form id="tourist-registration-form">
            <input type="text" id="tourist-name" placeholder="Full Name" required />
            <input type="number" id="tourist-age" placeholder="Age" required />
            
            <select id="tourist-gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input type="text" id="tourist-mobile" placeholder="Mobile Number (e.g., 9876543210)" required />
            <input type="text" id="tourist-emergency" placeholder="Emergency Contact Number (e.g., 9876543210)" required />
            <input type="text" id="tourist-city" placeholder="City" required />
            <input type="text" id="tourist-destination" placeholder="Destination" required />
            
            <select id="tourist-cardType" required>
                <option value="" disabled selected>Select Card Type</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
                <option value="Diamond">Diamond</option>
            </select>

            <input type="text" id="tourist-username" placeholder="Username" required />
            <input type="password" id="tourist-password" placeholder="Password" required />

            <div id="error-message" class="message" style="display:none;"></div>

            <button type="submit" class="btn btn-register">Register as Tourist</button>
        </form>

        <div class="btn-group">
            <a href="login.html" class="btn btn-login">Already have an account? Login</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Smart Tourist Safety System
    </footer>

    <script>
        document.getElementById('tourist-registration-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            const tourists = JSON.parse(localStorage.getItem('tourists')) || [];
            
            const touristData = {
                id: 'TOURIST-' + Date.now(),
                name: document.getElementById('tourist-name').value.trim(),
                age: parseInt(document.getElementById('tourist-age').value),
                gender: document.getElementById('tourist-gender').value,
                mobile: document.getElementById('tourist-mobile').value.trim(),
                emergency: document.getElementById('tourist-emergency').value.trim(),
                city: document.getElementById('tourist-city').value.trim(),
                destination: document.getElementById('tourist-destination').value.trim(),
                cardType: document.getElementById('tourist-cardType').value,
                username: document.getElementById('tourist-username').value.trim(),
                password: document.getElementById('tourist-password').value
            };

            if (!touristData.name || !touristData.age || !touristData.gender || !touristData.mobile || !touristData.emergency || !touristData.city || !touristData.destination || !touristData.cardType || !touristData.username || !touristData.password) {
                errorMessage.textContent = 'All fields are required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (touristData.age < 1 || touristData.age > 120) {
                errorMessage.textContent = 'Please enter a valid age.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!/^\d{10}$/.test(touristData.mobile)) {
                errorMessage.textContent = 'Mobile number must be a 10-digit number.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!/^\d{10}$/.test(touristData.emergency)) {
                errorMessage.textContent = 'Emergency contact must be a 10-digit number.';
                errorMessage.style.display = 'block';
                return;
            }

            if (touristData.password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }

            const usernameExists = tourists.some(t => t.username === touristData.username);
            if (usernameExists) {
                errorMessage.textContent = 'Username already taken. Please choose another.';
                errorMessage.style.display = 'block';
                return;
            }

            tourists.push(touristData);
            localStorage.setItem('tourists', JSON.stringify(tourists));

            alert('Registration successful! You can now login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
