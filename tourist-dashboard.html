<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Dashboard - Smart Tourist Safety System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #5563DE;
            --secondary-color: #74ABE2;
            --accent-color: #ffd700;
            --text-color: #fff;
            --bg-blur: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(255, 255, 255, 0.15);
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-blur);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .navbar h1 {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.6rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .card-wrapper {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
        }

        .no-id-message {
            padding: 2rem;
        }

        /* --- Card Styles --- */
        .virtual-id-card {
            background: linear-gradient(45deg, #1A237E, #283593);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin: auto;
            width: 336px;
            height: 192px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .virtual-id-card.Gold { background: linear-gradient(45deg, #FFD700, #DAA520); }
        .virtual-id-card.Platinum { background: linear-gradient(45deg, #E5E4E2, #C0C0C0); }
        .virtual-id-card.Diamond { background: linear-gradient(45deg, #B9F2FF, #40E0D0); }

        .card-header-style {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header-style h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        
        .card-label-style {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-weight: 600;
            color: #333;
            background: white;
        }
        
        .card-content-style {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
        }
        
        .details-style {
            font-size: 0.8rem;
            text-align: left;
            flex-grow: 1;
            margin-right: 1rem;
        }
        
        .details-style p {
            margin: 0.2rem 0;
            display: block;
        }
        
        .details-style strong {
            color: rgba(255, 255, 255, 0.8);
        }

        .qr-code-container {
            padding: 0.2rem;
            background: white;
            border-radius: 4px;
            flex-shrink: 0;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code-container img {
            width: 100%;
            height: 100%;
        }
        
        .action-btns-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        .action-btn.share {
            background-color: #17a2b8;
        }
        
        .action-btn.share:hover {
            background-color: #117a8b;
        }

        /* Print media query to hide non-card elements */
        @media print {
            body {
                background: white;
            }
            body > *:not(.print-only) {
                visibility: hidden;
            }
            .virtual-id-card, .virtual-id-card * {
                visibility: visible;
            }
            .virtual-id-card {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <h1>Tourist Dashboard</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>
    
    <div class="card-wrapper" id="card-wrapper">
    </div>
    
    <div id="temp-card-container" style="display:none;"></div>

    <script>
        const tourist = JSON.parse(localStorage.getItem('loggedInUser'));
        const cardWrapper = document.getElementById('card-wrapper');
        const tempCardContainer = document.getElementById('temp-card-container');
        
        if (!tourist || !tourist.id) {
            window.location.href = 'login.html';
        }

        // Filter out individual/group tourists
        if (tourist.id !== tourist.guideId) {
            if (tourist.virtualID) {
                const cardHTML = `
                    <h2>Your Virtual ID</h2>
                    <div class="virtual-id-card ${tourist.virtualID.cardType}" id="display-card">
                        <div class="card-header-style">
                            <h2>Smart Tourist</h2>
                            <span class="card-label-style">${tourist.virtualID.cardType}</span>
                        </div>
                        <div class="card-content-style">
                            <div class="details-style">
                                <p><strong>Name:</strong> <span>${tourist.name || 'N/A'}</span></p>
                                <p><strong>Age:</strong> <span>${tourist.age || 'N/A'}</span></p>
                                <p><strong>Destination:</strong> <span>${tourist.destination || 'N/A'}</span></p>
                            </div>
                            <div class="qr-code-container" id="qr-code-display-container"></div>
                        </div>
                    </div>
                    <div class="action-btns-group">
                        <button class="action-btn" id="download-btn">Download</button>
                        <button class="action-btn share" id="share-btn">Share via Email</button>
                    </div>
                `;
                
                cardWrapper.innerHTML = cardHTML;
                
                const qrCodeData = JSON.stringify(tourist.virtualID);
                new QRCode(document.getElementById('qr-code-display-container'), {
                    text: qrCodeData,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Download button logic
                document.getElementById('download-btn').addEventListener('click', () => {
                    const card = document.getElementById('display-card');
                    html2canvas(card, { scale: 2 }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `VirtualID_${tourist.name}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    });
                });
                
                // Share button logic
                document.getElementById('share-btn').addEventListener('click', () => {
                    const subject = encodeURIComponent("Your Smart Tourist Virtual ID");
                    const body = encodeURIComponent(`Hello ${tourist.name},\n\nYour virtual ID has been generated for your trip. Please find your details below:\n\n- Name: ${tourist.name}\n- Age: ${tourist.age}\n- Destination: ${tourist.destination}\n- Card Type: ${tourist.virtualID.cardType}\n\nThank you for choosing Smart Tourist Safety System.\n\nBest regards,\nYour Guide`);
                    window.location.href = `mailto:?subject=${subject}&body=${body}`;
                });

            } else {
                cardWrapper.innerHTML = `
                    <div class="no-id-message">
                        <h2>No Virtual ID Found</h2>
                        <p>Your guide has not yet generated your virtual ID. Please wait or contact your guide.</p>
                    </div>
                `;
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'logout-btn';
                logoutBtn.textContent = 'Logout';
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'login.html';
                });
                cardWrapper.appendChild(logoutBtn);
            }
        } else {
            window.location.href = 'individual-dashboard.html';
        }
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });

    </script>
</body>
</html>
